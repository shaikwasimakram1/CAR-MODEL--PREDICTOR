<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Sales Predictor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background-color: #3498db;
            color: #fff;
            animation: changeColor 5s infinite alternate;
        }

        @keyframes changeColor {
            0% {
                background-color: #3498db;
            }
            50% {
                background-color: #e74c3c;
            }
            100% {
                background-color: #3498db;
            }
        }

        .header {
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            padding: 0;
            color: #2ecc71;
            animation: textAnimation 2s infinite;
        }

        @keyframes textAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
                color: #e74c3c;
            }
            100% {
                transform: scale(1);
                color: #2ecc71;
            }
        }

        .button-container {
            text-align: center;
            padding: 20px;
        }

        .predict-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5em;
            text-decoration: none;
            color: #fff;
            background-color: #2ecc71;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .predict-button:hover {
            background-color: #27ae60;
        }

        .car-companies {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .car-company {
            margin: 10px;
            padding: 20px;
            background-color: #34495e;
            color: #fff;
            border-radius: 5px;
            width: 150px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .car-company:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Car Sales Predictor</h1>
    </div>

    <div class="car-companies">
        <div class="car-company">Toyota</div>
        <div class="car-company">Honda</div>
        <div class="car-company">Ford</div>
        <div class="car-company">Chevrolet</div>
        <div class="car-company">BMW</div>
        <div class="car-company">Mercedes-Benz</div>
        <div class="car-company">Tesla</div>
    </div>

    <div class="button-container">
        <a href="/predict" class="predict-button">Predict Now</a>
    </div>
    
    
</body>
</html>
